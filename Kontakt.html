		<h1>Kontakt</h1>
		<div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.9201453507926!2d15.898997915707628!3d45.7928275194756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d15b96adf575%3A0x9968cd30e459852d!2sDobroni%C4%87eva+ul.+5%2C+10000%2C+Zagreb!5e0!3m2!1shr!2shr!4v1548257795285" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vaše prezime.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vaš E-mail.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Please select</option>
				  <option value="BE">Belgium</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="LU">Luxembourg</option>
				  <option value="HU">Hungary</option>
				</select>

				<label for="subject">Vaša poruka</label>
				<textarea id="subject" name="subject" placeholder="Napišite nešto..." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
